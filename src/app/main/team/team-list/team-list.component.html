<div class="header-container">
    <div class="icon-container" (click)="openTeamAddComponent()">
        <div class="icon">&#43;</div>
    </div>
</div>
<div class="data-table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Team Lead</th>
            </tr>
        </thead>
        <tbody>
            @for (item of teams; track item) {
            <tr>
                <td class="text-center"></td>
                <td class="text-center"></td>
            </tr>
            }
        </tbody>
    </table>
</div>
<div #teamManageContainer></div>
