<div id="teamManageWindow" class="modal-container">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <form #form="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter Team Name" [(ngModel)]="team.name">
            </div>

            <select class="form-select" [(ngModel)]="team.teamLead">
                @for (item of members; track item) {
                <option value="item">{{item.name}}</option>
                }
            </select>
        </form>
    </div>
</div>
