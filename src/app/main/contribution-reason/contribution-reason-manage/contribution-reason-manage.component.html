<div id="reasonManageWindow" class="modal-container">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <form #form="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name" [(ngModel)]="contributionReason.name">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required placeholder="Enter Amount" [(ngModel)]="contributionReason.amount">
            </div>
            <button type="button" class="btn btn-danger me-1" (click)="closeReasonComponent()">Close</button>
            <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="saveReason()">Save</button>
            
        </form>
    </div>
</div>
